<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/login.css"
    />
    <link
      rel="website icon"
      type=""
      href="../img/img-aguia-removebg-preview.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:ital,wght@0,500;0,800;1,200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="cabecalho">
      <ul>
        <li class="cabecalho_lista_listas">
          <a href="./cadastro.html" target="_blank">Cadastro</a>
        </li>
        <li class="cabecalho_lista_listas">
          <a href="./login.html">Login</a>
        </li>
        <li class="cabecalho_lista_listas">
          <a href="./home.html" target="_blank">Home</a>
        </li>
        <li class="cabecalho_lista_listas">
          <a href="../index.html" target="_blank">Inicio</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="main__form">
        <form class="formulario" action="" method="">
          <div class="imagem">
            <img class="imagem-img" src="../img/aguia-logo.png" alt="Aguia" />
            <h3>LOGIN</h3>
          </div>
          <div class="inputs">
            <label class="rotulo" for="email"
              >Email:
              <input
                class="entrada"
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu email"
                value="jiajing6623@uorak.com"
              />
            </label>
            <label class="rotulo" for="password"
              >Senha:
              <input
                class="entrada"
                type="password"
                name="password"
                id="password"
                placeholder="Digite 6 caracteres"
                value="12345678"
                maxlength="8"
                minlength="6"
              />
            </label>
            <input
              class="botao"
              type="button"
              value="Enviar"
              onclick=""
              id="botao-input"
            />
          </div>
        </form>
      </div>
    </main>
    <script src="../script/login.js"></script>
  </body>
</html>
